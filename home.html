<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <main class="flex justify-center ">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available Blance -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                
                      <div class="stat-value">9400</div>
                      <div class="stat-desc">Available Blance</div>
                    </div>
                  </div>
             </div>
             <div class="divider"></div>
             <!-- user action button -->
              <div>
                <button class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!-- add money from start -->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Add</span>
                    </label>
                    <input type="email" placeholder="Add amount to widtraw" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input type="password" placeholder="4 digit pin number" class="input input-bordered" autocomplete="off" required />
                    <!-- <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label> -->
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- add money from end -->
          </div>
        </div>
      </div>
   </main>

   <script src="./js/home.js"></script>
</body>
</html>
